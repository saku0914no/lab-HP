        <!-- Ordinary Japanese people often use a V-sign when taking photographs. Western people typically say
        'cheese' to encourage a smile. However, in Japanese, 'cheese' ([t&int;i: zu]) ends with an 'u' sound,
        causing the lips to purse, which can look awkward in photos. Instead, in Japan, people say 'One plus one
        equals?' prompting the answer 'two' ('ni' in Japanese). This results in a smile and a V-sign, which is
        why many photos of Japanese people feature the V-sign. -->
